<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TemperatureSimpliLearn</title>
    <link rel="stylesheet" href="temperature.css" type="text/css">
</head>

<body>
    <div class="row">
        <div class="col">
            <div class="container">
                <div class="header">
                    <h1>SimpliLearn Temperature Converter</h1>
                </div>
                <div class="calculator">
                    <div class="label">
                        <label for="Fahrenheit">Fahrenheit</label>
                        <input type="number" id="Fahrenheit" oninput="convertTemp('Fahrenheit')"> °F<br><br>
                    </div>
                    <div class="icon">
                        <span>&#8633;</span>
                    </div>
                    <div class="label">
                        <label for="Celsius">Celsius</label>
                        <input type="number" id="Celsius" oninput="convertTemp('Celsius')"> °C<br><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="temperature.js"></script>

</body>

</html>
